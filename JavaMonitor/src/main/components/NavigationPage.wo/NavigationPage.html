<!doctype html>
<html>
	<head>
		<title><wo:str value="$pageTitle" /></title>
		<wo:ERXStyleSheet filename="javamonitor.css" framework="app" />
	</head>
	<wo:container elementName="body" id="$pageId">
		<div class="Box NavigationBox">
			<h1>Monitor</h1>
			<ul class="NavigationTabs">
				<li class="Applications"><webobject name="AppLink">Applications</webobject></li>
				<li class="Hosts"><webobject name="HostLink">Hosts</webobject></li>
				<li class="Site"><webobject name="SiteLink">Site</webobject></li>
				<li class="Preferences"><webobject name="PrefLink">Preferences</webobject></li>
				<li class="Help"><webobject name="HelpLink">Help</webobject></li>
				<webobject name = "ShowMigrationsTab"><li class="Migrations"><webobject name="MigrationLink">Migrations</webobject></li></webobject>
				<webobject name = "ShowModProxyTab"><li class="ModProxy"><webobject name="ModProxyLink">Mod_Proxy</webobject></li></webobject>
				<webobject name="ShouldOfferLogout"><li class="Logout"><webobject name="LogoutLink">Log Out</webobject></li></webobject>
			</ul>
			<div id="NavigationLogo"><webobject name="AppleImage" /></div>
		</div>
		<div id="ContentWrapper">
			<webobject name = "HasError">
				<p class="Box ErrorBox LoginErrorBox"><webobject name="ErrorMsg" /></p>
			</webobject>
			<webobject name="Content" />
		</div>
	</wo:container>
</html>
